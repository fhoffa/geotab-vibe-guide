name: Package Skills
 
on:
  push:
    branches: [main]
    paths:
      - 'skills/**'
      - '.claude-plugin/**'
  release:
    types: [published]
  workflow_dispatch:
 
permissions:
  contents: write
 
jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
 
      - name: Build skills zip
        run: |
          mkdir -p dist
          # Include skill folders and the plugin manifest
          zip -r dist/geotab-skills.zip \
            skills/geotab/ \
            skills/agentic-n8n/ \
            skills/geotab-custom-mcp/ \
            skills/README.md \
            .claude-plugin/ \
            -x '*.DS_Store'
 
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: geotab-skills
          path: dist/geotab-skills.zip
 
      - name: Update latest release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          # Keep a stable release tag named "latest" and upload the packaged zip there.
          # Consumers can use /releases/download/latest/geotab-skills.zip reliably.
          RELEASE_NOTES="Auto-updated on every push to main. Download the zip to get all Geotab agent skills."

          if gh release view latest >/dev/null 2>&1; then
            gh release edit latest \
              --title "Latest Skills" \
              --notes "$RELEASE_NOTES" \
              --latest
            gh release upload latest dist/geotab-skills.zip --clobber
          else
            gh release create latest dist/geotab-skills.zip \
              --title "Latest Skills" \
              --notes "$RELEASE_NOTES" \
              --latest
          fi

      - name: Verify stable download URL
        run: |
          curl -fI "https://github.com/${{ github.repository }}/releases/download/latest/geotab-skills.zip"
 
      - name: Attach to tagged release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            dist/geotab-skills.zip --clobber
